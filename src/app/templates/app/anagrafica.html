{% extends 'app/base.html' %}

{% load static %}

{% block centered_container %}
<div class="table-responsive">
    <table id="anagrafica_table" width="100%" class="table table-striped table-bordered dt-responsive compact nowrap"></table>
</div>

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/dataTable.css' %}">
{% endblock extrastyle %}

{% block extrajs %}
{{ block.super }}

<script type="text/javascript" src="{% static 'ajax_datatable/js/utils.js' %}"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>

<script language="javascript">
    $(document).ready(() => {
        $('#anagrafica_table').DataTable({
            ajax: {
                url: '/anagrafica_data',
                dataSrc: ''
            },
            columns: [
                { data: 'nome' },
                { data: 'cognome' },
                { data: 'codice_fiscale' }
            ]
        }, {
            dom: 'l<"H"Rs>t<"F"ip>r',
            language: {
                "sEmptyTable": "Nessun record presente per i criteri di ricerca",
                "sInfo": "Vista da _START_ a _END_ di _TOTAL_ elementi",
                "sInfoEmpty": "Vista da 0 a 0 di 0 elementi",
                "sInfoFiltered": "(filtrati da _MAX_ elementi totali)",
                "sInfoPostFix": "",
                "sInfoThousands": ",",
                "sLengthMenu": "Elementi per pagina _MENU_",
                "sLoadingRecords": "Caricamento...",
                "sProcessing": "Elaborazione...",
                "sSearch": "Cerca:",
                "sZeroRecords": "La ricerca non ha portato alcun risultato.",
                "oPaginate": {
                    "sFirst": "Inizio",
                    "sPrevious": "Precedente",
                    "sNext": "Successivo",
                    "sLast": "Fine"
                }
            }
        });
    });
</script>

{% endblock extrajs %}

{% endblock centered_container %}
